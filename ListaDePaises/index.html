<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Países</title>
    <!-- Adicionando CSS do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" class="css">
</head>

<body>
    <!-- Div com classe do Bootstrap container -->
    <div class="container">
        <!-- cabeçalho -->
        <h1>Países</h1>

        <!-- campo para ordenação -->
        <fieldset>
            <legend>Ordenação</legend>
            <select class="form-control">
                <option value="regiao" selected>Região</option>
                <option value="nome">Nome</option>
                <option value="capital">Capital</option>
            </select>
        </fieldset>
<table>
    <thead>
      <tr>
        <th>Bandeira</th>
        <th>Nome</th>
        <th>Região</th>
        <th>Capital</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

  <!-- <script src="script.js"></script> -->

<!-- Modal para mostrar detalhes do país -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="detalhes"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
</body>
</html>
